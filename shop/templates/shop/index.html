{% extends 'shop/base.html' %}
{% block title %}Ecom | Home{% endblock %}


{% block additionalcss %}
{% load static %}
<link rel="stylesheet" href="{% static 'shop/index.css' %}">
{% endblock %}


{% block body %}
<!-- slideShow starts here-->
<div class="product_container">
{% for i in product %}
    <div class="card">
        <div class="card-body">
            <div class="image">
                <img src="/media/{{i.product_image}}" alt="image">
            </div>
            <h3>{{i.product_name}}</h3>
            <div class="button">
                <a href="#" class="btn-info">more info</a>
                <a href="#" class="btn-cart">add to cart</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
<script src="{% static 'shop/index.js' %}"> </script>
{% endblock %}
